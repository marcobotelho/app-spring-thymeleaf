<!DOCTYPE html>
<html 	xmlns:th="http://www.thymeleaf.org" 
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
		data-bs-theme="dark">
<head>
    <title>Recuperar Senha</title>
    <div th:replace="~{fragments/head :: head}"></div>
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Recuperar Senha</h2>
                <div th:replace="~{fragments/alert :: alert(alertRecord=${alertRecord})}"></div>
                <form th:action="@{/public/senha/recuperar}" method="post">
                    <div class="form-group mb-3">
                        <label for="email">E-Mail</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Salvar</button>
                    <a th:href="@{/public/senha/recuperar}" class="btn btn-success">Limpar</a>
                </form>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
