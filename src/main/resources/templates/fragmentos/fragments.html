<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles">
	<meta charset="UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">	
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet"><!-- Bootstrap Icons CSS -->	
	<script type="text/javascript" th:src="@{/js/color-modes.js}"></script>	<!-- Script para alterar o tema -->    
    <!-- <link th:href="@{/css/style.css}" rel="stylesheet"/> -->
</head>
<body>
	<th:block th:fragment="fragNavbar">
		<nav class="navbar navbar-expand-sm bg-body-tertiary border-bottom border-body" style="margin: 1em">
		  <div class="container-fluid">

			<!-- Logo ou nome da marca -->
		    <a class="navbar-brand" href="#" th:href="@{/home}">
		      <img src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg" alt="Logo" title="Aplicação Thymeleaf/Bootstrap" width="30" height="24">
		    </a>		  
		  
		    <!-- Botão de colapso para telas menores -->
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    
		    <div class="collapse navbar-collapse" id="navbarNavDropdown">		    
		      <!-- Dropdown para seleção de páginas -->
		      <ul class="navbar-nav">
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" th:href="@{/home}" href="#">Início</a>
		        </li>
		        <li class="nav-item dropdown">
		          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
		            Páginas
		          </a>
		          <ul class="dropdown-menu">
		            <li><a class="dropdown-item" th:href="@{/usuario}" href="#">Usuário</a></li>
		          </ul>
		        </li>		        
		      </ul>		      
		      
			  <!-- Dropdown para seleção de tema -->
      		  <ul class="navbar-nav">
		        <li class="nav-item dropdown">
		          <a id="bd-theme" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
		            <i class="bi bi-circle-half my-1 theme-icon-active"></i>
	    			<span id="bd-theme-text">Tema</span>
		          </a>
		          <ul class="dropdown-menu">
				    <li>
				      <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">
				        <i class="bi bi-sun-fill me-2 theme-icon"></i>
				        Light
				        <i class="bi bi-check2 ms-auto d-none"></i>
				      </button>
				    </li>
				    <li>
				      <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark" aria-pressed="false">
				        <i class="bi bi-moon-stars-fill me-2 theme-icon"></i>
				        Dark
				        <i class="bi bi-check2 ms-auto d-none"></i>
				      </button>
				    </li>
				    <li>
				      <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto" aria-pressed="true">
				        <i class="bi bi-circle-half me-2 theme-icon"></i>
				        Auto
				        <i class="bi bi-check2 ms-auto d-none"></i>
				      </button>
				    </li>
		          </ul>
		        </li>		        
      		  </ul>      		      
		    </div>
		  </div>
		</nav>
	</th:block>
	
	<th:block th:fragment="fragAlert" >
		<div th:if="${alertRecord != null && alertRecord.type != null}" th:class="'alert alert-' + ${alertRecord.type} + ' alert-dismissible fade show'" role="alert">
					<strong th:if="${alertRecord.title != null}"  th:utext="${alertRecord.title}"></strong>
				    <span th:if="${alertRecord.message != null}" th:utext="${alertRecord.message}"></span>
				    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
		</div>
	</th:block>
			
    <th:block th:fragment="fragFooter">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>	
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
		<!-- Plugin de Máscara -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>		
    </th:block>

</body>
</html>
